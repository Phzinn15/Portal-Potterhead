    <style>
        body {
            background: radial-gradient(circle, #040072, #000000);
            color: #fff;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #4c00ff;
            color: rgb(255, 208, 0);
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.25s;
            border: 2px solid #00245a;
            border-color: #3700ff;
            transform: translateY(-3px);
        }

        h1 {
            text-align: center;
            padding: 25px 0;
            font-size: 32px;
            font-weight: 600;
            color: rgb(255, 208, 0);
            letter-spacing: 1px;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            width: 90%;
            margin: auto;
        }

        .produto-card {
            background-color: #000000;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform .3s, box-shadow .3s;
            border: 1px solid #4e008a;
        }

        .produto-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0015ff;
        }

        .produto-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #03003b;
        }

        .produto-card .nome {
            margin-top: 10px;
            font-size: 17px;
            font-weight: 600;
        }

        .produto-card .preco {
            margin-top: 5px;
            color: #7b2ee6;
            font-weight: bold;
            font-size: 16px;
        }

        input.popup-toggle {
            display: none;
        }

        input.popup-toggle + .overlay {
            display: none;
        }

        input.popup-toggle:checked + .overlay {
            display: flex;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup {
            background: #7300ff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            border: 1px solid #cc74ff;
            box-shadow: 0 0 15px #000;
        }

        .popup h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .botoes a,
        .botoes label {
            width: 45%;
            padding: 12px 0;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            text-align: center;
        }

        .btn-sim {
            background: #1700b0;
        }

        .btn-nao {
            background: #060082;
        }

        .botoes a:hover,
        .botoes label:hover {
            opacity: 0.85;
        }
         hr {
            border: none;
            height: 4px;
            width: 80%;
            margin: 50px auto;
            background: linear-gradient(to right, #000fff, #a200ff, #0000ff);
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
            transition: all 0.3s ease-in-out;
        }
        hr:hover {
            transform: scaleX(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.9);
        }
    </style>

</head>

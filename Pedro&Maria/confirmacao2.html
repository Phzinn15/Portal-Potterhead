<html>
<head>
  <title>Confirmação de Pedido</title>
  <style>

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 32px;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 30px;
    }

    form {
      background-color: #120026;
      border: 1px solid #0f1550;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0004ff;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      background-color: #1b003b;
      color: #fff;
      border: 1px solid #0000ff;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #b350ff;
      box-shadow: 0 0 8px #674fff99;
    }

    textarea {
      height: 90px;
      resize: none;
    }

    .duas_cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: start;
    }

    input[type="submit"] {
      margin-top: 25px;
      background-color: #5e00b0;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      padding: 12px 18px;
      border-radius: 6px;
    }

    input[type="submit"]:hover {
      background-color: #7200d0;
      transform: scale(1.03);
      box-shadow: 0 0 10px #00024b;
    }

    .muted {
      font-size: 0.9rem;
      color: #bdbdbd;
      margin-top: 6px;
    }

  </style>
</head>
<body>

  <h1>Confirmação de Pedido</h1>

  <form>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

    <div class="duas_cols">
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>
      </div>

      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      </div>
    </div>

    <div class="duas_cols">
      <div>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="50" value="1" required>
      </div>

      <div>
        <label for="codigo-cupom">Código de Cupom:</label>
        <input type="text" id="codigo-cupom" name="codigo_cupom" placeholder="SEU-CUPOM">
      </div>
    </div>

    <label for="endereco">Endereço de Entrega:</label>
    <textarea id="endereco" name="endereco"></textarea>

    <div class="duas_cols">
      <div>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, ponto de referência">
      </div>

      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required>
      </div>
    </div>

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento" name="pagamento" required>
      <option value="">Selecione uma forma de pagamento</option>
      <option value="cartao">Cartão</option>
      <option value="pix">Pix</option>
      <option value="boleto">Boleto</option>
    </select>

    <input type="submit" value="Confirmar Pedido">
  </form>

</body>
</html>
